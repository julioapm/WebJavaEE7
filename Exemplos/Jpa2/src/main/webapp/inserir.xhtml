<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Jpa Exemplo 2</title>
    </h:head>
    <h:body>
        <h:form id="formInserir">
            <h:outputLabel id="lblNome" value="Nome:" for="txtNome"/>
            <h:inputText id="txtNome" value="#{inserirBean.autor.primeiroNome}"/>
            <br/>
            <h:outputLabel id="lblSobrenome" value="Sobrenome:" for="txtSobrenome"/>
            <h:inputText id="txtSobrenome" value="#{inserirBean.autor.ultimoNome}"/>
            <br/>
            <h:commandButton id="btInserir" value="Inserir" action="#{inserirBean.inserir}"/>
            <br/>
            <h:messages id="msgs"/>
        </h:form>
    </h:body>
</html>
